services:
  - type: web
    name: timeline-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter # oder standard/pro
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: STORAGE_DIR
        value: /var/data
      # Weitere Env-Vars über Dashboard setzen:
      # - DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD
      # - JWT_SECRET
      # - CORS_ORIGIN
      # - APP_URL
      # - SMTP_* (optional)
    disk:
      name: timeline-storage
      mountPath: /var/data
      sizeGB: 10 # Mindestgröße, anpassen nach Bedarf
